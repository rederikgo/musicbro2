version: 1
formatters:
    simple:
        format: "%(asctime)s:%(levelname)-7s:%(message)s"
    console:
        format: "%(levelname)s: %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: console
        stream:
    
    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: 'musicbro.log'
        maxBytes: 10485760 # 10MB
        backupCount: 2
        encoding: utf8
        
    email_handler:
        class: logging.handlers.SMTPHandler
        level: ERROR
        formatter: simple
        mailhost: ''
        fromaddr: ''
        toaddrs: ''
        subject: MusicBro Error Report
        credentials:
            - ''
            - ''

loggers:
    musicbro:
        level: DEBUG
        handlers: [file_handler]
    
root:
    level: DEBUG
    handlers:
